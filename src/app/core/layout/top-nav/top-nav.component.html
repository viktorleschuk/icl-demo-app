<mat-toolbar color="primary" class="fix-nav">
  <button type="button" mat-icon-button (click)="toggleSidebar()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="nav-brand">
    ICL demo app
  </div>
  <span class="nav-spacer"></span>
  <button class="hidden-sm" mat-raised-button style="margin-right: 10px" [matMenuTriggerFor]="profile">
    <mat-icon>account_circle</mat-icon> {{ (user$ | async).name }}
  </button>
  <mat-menu #profile="matMenu" [overlapTrigger]="false" xPosition="before">
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
